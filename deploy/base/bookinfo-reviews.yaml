##################################################################################################
# Reviews service v2  
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: reviews
  labels:
    app: reviews
    service: reviews
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: reviews
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-reviews
  labels:
    account: reviews
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews
#  annotations:
#    argocd.argoproj.io/compare-options: IgnoreExtraneous
#    argocd.argoproj.io/sync-options: Prune=false
  labels:
    app: reviews
    app.kubernetes.io/name: reviews
    app.kubernetes.io/instance: bookinfo-reviews
    app.kubernetes.io/version: v2
    app.kubernetes.io/component: reviews
    app.kubernetes.io/part-of: bookinfo
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: v2
  template:
    metadata:
      labels:
        app: reviews
        version: v2
    spec:
      serviceAccountName: tekton-admin
      containers:
      - name: reviews
        image: ___IMAGE_URL___:___IMAGE_DIGEST___
        imagePullPolicy: Always
        env:
        - name: LOG_DIR
          value: "/tmp/logs"
        ports:
        - containerPort: 9080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: wlp-output
          mountPath: /opt/ibm/wlp/output
      volumes:
      - name: wlp-output
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      securityContext:
        runAsNonRoot: true        
