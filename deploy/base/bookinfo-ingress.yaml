---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookinfo
  labels:
    app: productpage  
    service: productpage    
spec:
  # ingressClassName: gce
  defaultBackend:
    service:
      name: productpage
      port:
        number: 9080 
  rules:    
  - http:
      paths:
      - path: /productpage
        pathType: ImplementationSpecific
        backend:
          service:
            name: productpage
            port:
              number: 9080
      - path: /login
        pathType: ImplementationSpecific
        backend:
          service:
            name: productpage
            port:
              number: 9080
      - path: /logout
        pathType: ImplementationSpecific
        backend:
          service:
            name: productpage
            port:
              number: 9080
      - path: /static
        pathType: ImplementationSpecific
        backend:
          service:
            name: productpage
            port:
              number: 9080
      - path: /api/v1/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: productpage
            port:
              number: 9080
